<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getTaskInfo()">
    <div id="navigation">
      <a onclick="goToHub()" id="hub">Main Hub</a>
      <a onclick="goToUser()" id="user">User Profile</a>
      <a onclick="goToProject()" id="project">Project Page</a>
      <a onclick="goToTask()" id="task">Task Page</a>
      <a onclick="goToSettings()" id="settings">Settings Page</a>
    </div>
    <div id="content">
      <div id="task-title-container"><h1>Default Task Name</h1></div>
      <div id="task-description-container">Default description...</div>
      <div id="task-status-container">Status: default status</div>
      <div id="task-project-container"></div>
      <h2>Subtasks</h2>
      <div id="task-subtasks-container"></div>
      <h2>Members</h2>
      <div id="task-users-container"></div>
      <h2>Comments</h2>
      <ul id="task-comments-container">
        <li class="comment">
          <p>Comment 1</p>
        </li>
        <li class="comment">
          <p>Comment 2</p>
        </li>
        <li class="comment">
          <p>Comment 3</p>
        </li>
      </ul>
    </div>
  </body>
</html>
